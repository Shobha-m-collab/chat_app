<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <style>
        #login-form-wrap {
            background-color: beige;
            width: 25%;
            height: 500px;
            margin: 30px auto;
            text-align: center;
            padding: 20px 0 0;
            border-radius: 4px;
            /* box-shadow: 0 30px 30px 0 rgba(0, 0, 0, .2) */
        }

        h2 {
            /* color: #66bfbf; */
            color: #0a75ad;
        }

        #login-form {
            line-height: 10%;
        }
    </style>

</head>

<body>

    <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form" method="post" action="/login">
            <p>
                <input type="email" id="email" name="email" placeholder="Email Address" required><i
                    class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="password" id="password" name="password" placeholder="Password" required><i
                    class="validation"><span></span><span></span></i>
            </p>
            <div style="display: none" id="login_error">
                Email or Password incorrect!
            </div>
            <input type="submit" id="login" value="Submit">
            </p>
        </form>
        <div id="create-account-wrap">
            <p>Not a member? <a href="/sign-up">Register</a>
            <p>
        </div>
    </div>
</body>

</html>
