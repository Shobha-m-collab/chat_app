<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-form-wrap">
        <div class="login-form-start">
        <h2>Login</h2><br><br>
        <form class="login-form" method="post" action="/login">
            <p>
                <input type="email" id="email" name="email" placeholder="Email Address" required><i
                    class="validation"></i>
            </p>
            <p>
                <input type="password" id="password" name="password" placeholder="Password" required><i
                    class="validation"></i>
            </p>
            <div style="display: none" id="login_error">
                Email or Password incorrect!
            </div>
            <input type="submit" id="login" value="Sign in">
        </form>
        </div>
        <div id="create-account-wrap">
            <!-- <button></button> -->
            <form action="/sign-up">
                <p class="member">Not a member?
                <input type="submit" value="Register"></p>
            </form>
            <!-- <p>Not a member? <a href="/sign-up">Register</a> -->
        </div>
    </div>
</body>

</html>
