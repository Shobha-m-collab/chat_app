<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="login-form-wrap">
        <h2>Login</h2>
        <form id="login-form" method="post" action="/login">
            <p>
                <input type="email" id="email" name="email" placeholder="Email Address" required><i
                    class="validation"><span></span><span></span></i>
            </p>
            <p>
                <input type="password" id="password" name="password" placeholder="Password" required><i
                    class="validation"><span></span><span></span></i>
            </p>
            <div style="display: none" id="login_error">
                Email or Password incorrect!
            </div>
            <input type="submit" id="login" value="Submit">
            </p>
        </form>
        <div id="create-account-wrap">
            <p>Not a member? <a href="/sign-up">Register</a>
            <p>
        </div>
    </div>
</body>

</html>
